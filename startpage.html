<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Start Page</title>

<style>
:root{
  /* tune these values to taste */
  --tile: 64px;          /* size of the icon square (try 72, 64, 80) */
  --radius: 16px;        /* rounded corner */
  --gap: 18px;           /* spacing between tiles */
  --label-size: 11px;    /* label font-size */
  --grid-max: 960px;     /* max width of the icons grid (keeps center column) */

  --bg: #2c2c2e;         /* dark background fallback */
  --panel: rgba(255,255,255,0.04);
  --panel2: rgba(255,255,255,0.06);
  --text: rgba(255,255,255,0.92);
  --sub: rgba(255,255,255,0.55);
}

/* light theme override (optional) */
@media (prefers-color-scheme: light){
  :root{
    --bg:#f4f5f7;
    --panel: rgba(255,255,255,.04);
    --panel2: rgba(0,0,0,0.05);
    --text: rgba(0,0,0,0.86);
    --sub: rgba(0,0,0,0.65);
  }
}
html, body { height: 100%; }

body{
  margin:0;

  /* Safari-like tint overlay + image */
  background: linear-gradient(
  to bottom,
  rgba(255,255,255,0.35),
  rgba(255,255,255,0.15) 40%,
  rgba(255,255,255,0.05) 70%,
  rgba(0,0,0,0.08)
), url("backgrounds/bg.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}


/* container that keeps the grid centered */
.wrap{
  max-width: var(--grid-max);
  margin: 0 auto;
  padding: 28px 18px 40px;
}

/* ðŸ‘‡ PASTE THE NEW SEARCH BAR CODE RIGHT HERE ðŸ‘‡ */

.safari-search{
  display:flex;
  justify-content:center;
  margin: 28px 0 36px;
}

.safari-search input{
  width: 720px;
  max-width: 85%;
  padding: 16px 20px;
  border-radius: 28px;
  border: none;
  outline: none;
  font-size: 17px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(30px);
  color: #222;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
}

/* ðŸ‘‡ then your GRID block continues normally ðŸ‘‡ */

/* GRID - center and tighten */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, 72px);
  justify-content: center;
  gap: 20px;
  max-width: 960px;
  margin: 0 auto;
}

/* tile looks like Safari app tile */
a.tile{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-decoration:none;
  color:inherit;

  width: 72px;              /* Safari tile width */
  height: 96px;            /* icon + label space */
  font-size: var(--label-size);
}

.icon{
  width: 64px;              /* Safari icon size */
  height: 64px;
  border-radius: 16px;      /* Safari rounded corners */
  display:block;
  margin:0 auto;
  object-fit: cover;
  transition: transform .12s ease;

  filter: contrast(1.04) saturate(1.03);
}

.tile:hover .icon{
  transform:scale(1.06);
}

/* the image inside the tile - cover ensures crisp / fills square */
.tile .icon img{
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;   /* cover keeps aspect, fills square */
}

/* small label under the icon */
.tile .label{
  margin-top:6px;
  text-align:center;
  line-height:1.05;
  max-width:var(--tile);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  opacity:0.95;
  font-size:var(--label-size);
  color: var(--text);
}

/* example: slightly lighter panel for large top area (optional) */
.top-bar{
  background: linear-gradient(to bottom, rgba(255,255,255,0.02), transparent);
}

/* small helper so empty placeholders don't change layout */
.placeholder{
  width:var(--tile);
  height:var(--tile);
  border-radius:var(--radius);
  background:rgba(0,0,0,0.12);
}
</style>
</head>

  const grid = document.getElementById("grid");

    const img = document.createElement("img");
    img.className = "icon";
    img.loading = "lazy";

    // If favicon.ico fails, fall back to Apple's touch icon path (sometimes works)

  // â€œSearchâ€ box: Enter opens a Google search
  const q = document.getElementById("q");
